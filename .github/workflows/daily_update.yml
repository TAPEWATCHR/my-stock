name: IBD Stock Analysis

# 언제 실행할지 설정 (매일 한국 시간 오전 6시 / 또는 수동 실행)
on:
  schedule:
    - cron: '0 21 * * 1-5' # UTC 21:00 = KST 06:00 (평일)
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 저장소의 코드를 가져옴
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 파이썬 3.9 버전 설정
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 필수 라이브러리 설치
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas lxml requests

    # 4. 티커 파일 확인 및 코드 실행 (타임아웃 방지 설정 포함)
    - name: Run Analysis Script
      run: |
        python update_data.py
      
    # 5. 결과 DB를 깃허브에 다시 저장 (선택 사항)
    # 이 단계가 없으면 DB가 생성만 되고 사라집니다.
    - name: Commit and Push DB
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add ibd_system.db
        git commit -m "Update Database: $(date)" || echo "No changes to commit"
        git push

name: Daily Stock Data Update

on:
  schedule:
    - cron: '0 0 * * *' # 매일 UTC 0시 (한국시간 오전 9시) 자동 실행
  workflow_dispatch: # GitHub 웹사이트에서 버튼 눌러서 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    
    # 저장소에 쓰기 권한을 부여합니다 (DB 업데이트를 위해 필수)
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python update_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ibd_system.db
          # 변경사항이 있을 때만 커밋 (에러 방지)
          git commit -m "Auto-update stock data [skip ci]" || exit 0
          git push

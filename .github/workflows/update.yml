name: Update Stock Data

on:
  schedule:
    - cron: '0 13 * * *' # 매일 한국 시간 밤 10시경 (미국 장 마감 후) 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    # 대량 데이터 분석을 위해 타임아웃을 넉넉히 6시간으로 설정
    timeout-minutes: 360 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 최신 이력을 모두 가져와야 rebase 충돌이 안 납니다.
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # sqlite3는 내장 라이브러리이므로 설치 목록에서 제거합니다.
          # yfinance를 최신 버전으로 고정하여 설치합니다.
          pip install yfinance pandas requests lxml numpy

      - name: Run Update Script
        run: python update_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. 현재 생성된 DB 파일을 잠시 임시 저장소(stash)에 보관합니다.
          git add ibd_system.db
          git stash
          
          # 2. 서버의 최신 변경사항을 가져옵니다.
          git pull origin main --rebase
          
          # 3. 보관했던 DB 파일을 다시 꺼내옵니다. (기존 파일 덮어쓰기)
          git stash pop || echo "No changes to pop"
          
          # 4. 최종적으로 변경된 DB 파일을 스테이징하고 커밋/푸시합니다.
          git add ibd_system.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stock data [skip ci]" && git push)
